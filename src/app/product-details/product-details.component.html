<div class="container">
  <div *ngIf="product" style="padding: 20px;">
    <!-- <h1>Product Details: {{product.name}}</h1> -->
    <div class="row">


      <div class="col-md-3">
        <!-- <img src="assets/img/{{product.img}}" alt="{{product.name}}" style="width:230px"> -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/img/{{product.img}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/{{product.img1}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/{{product.img2}}" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/{{product.img3}}" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/{{product.img4}}" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/{{product.img5}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>



      </div>

      <div class="col-md-6">
        <h3>{{product.name}}</h3>
        <ngb-rating [(rate)]="currentRate"></ngb-rating>
        <pre>Rate: <b>{{currentRate}}</b></pre>

        
        <hr>
        <P>M.R.P: {{product.MRP}}<br>      
        Price: <span class="txtred">{{product.price}} </span> </P>
        <hr>
        <br>

        <P>{{product.description}}</P>


      </div>
      <div class="card col-md-3">
        <div class="card-body">

          <button (click)="addToCart(product)" class="btn btn-primary">Buy Now</button>
          <br><br>
          <button (click)="addToCart(product)" class="btn btn-primary"><i class="material-icons">shopping_cart</i>  Add To Cart</button>
          <br>
          <br>
         <span>Your transaction is secure </span> 
        </div>
      </div>
    </div>
  </div>
</div>
