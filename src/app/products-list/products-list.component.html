    <div class="card col-md-3"
      style="width: 12rem; margin:10px;padding-right: 0px!important;padding-left: 0px!important; flex: 0 0 23%!important;"
      *ngFor="let product of products; index as productId">
      <img class="card-img-top" src="assets/img/{{product.img}}" alt="Card image cap" style="height: 210px;">
      <div class="card-body">

        <h5 class="card-title">{{ product.name }}</h5>
        <div class="container1">

          <p class="card-text">{{ product.short}}</p>


          <p>
            <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" class="button">
              View details
            </a> </p>
          <p> <a (click)="addToCart(product)" class="button" style="padding-left: 10px;">Add To Cart</a>
          </p>

        </div>

      </div>
    </div>

  </div>
